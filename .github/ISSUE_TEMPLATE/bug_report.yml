name: Bug Report
description: File a bug report
body:
  - type: markdown
    attributes:
      value: |
        Thank you for filing a bug report.

        ## Important
        - Please search existing issues to avoid creating duplicates.
        - For enhancement requests, please use GitHub Discussions.
        - Please fill out the template below to the best of your ability.
  - type: checkboxes
    id: captchas
    attributes:
      label: Captchas
      description: Just making sure you did actually read the instructions.
      options:
        - label: I have read the instructions.
        - label: I have searched existing issues and avoided creating duplicates.
        - label: I am not filing an enhancement request.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: checkboxes
    id: firefox
    attributes:
      label: Reproducible?
      description: Is this issue reproducible on Firefox?
      options:
        - label: I have checked that this issue cannot be reproduced on Mozilla Firefox.
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of our software are you running? Please DO NOT report Classic bugs.
      placeholder: 1.0.0
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: What platform are you seeing the problem on?
      multiple: true
      options:
        - Linux
        - macOS - aarch64
        - macOS - Intel
        - Windows
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
